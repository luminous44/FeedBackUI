<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Feed Back UI</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">Feedback UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating ">
                <img  src="images/sad.png" alt="">
                <small>Unhappy</small>
            </div>
            <div class="rating ">
                <img src="images/neutral.png" alt="">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="images/happiness.png" alt="">
                <small>Satisfied</small>
            </div>
       
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
    
</body>
<script src="app.js"></script>
</html>
